<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Finaneiro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <section class="wrapper">
    <aside id="sidebar" class="bg-primary bg-gradient">
      <div class="h-100">
        <div class="sidebar-logo text-center">
          <a href="index.html">Flora Express</a>
        </div>
        <ul class="sidebar-nav h-50">
          <li class="sidebar-item">
            <a href="index.html" class="sidebar-link"><i class="bi bi-list-task icon"></i> Dashboard</a>
          </li>
          <li class="sidebar-item">
            <a href="listar_notas.html" class="sidebar-link"><i class="bi bi-newspaper icon"></i></i> Notas Emitidas</a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link"><i class="bi bi-building"></i> Projetos</a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link"><i class="bi bi-list-check"></i> Tasks</a>
          </li>
        </ul>
      </div>
    </aside>
    <section class="main">
      <nav class="navbar navbar-expand px-3 border-botto">
        <button class="btn" id="sidebar-toggle" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse navbar">
          <ul class="navbar-nav">
            <li>
              <a href="#" class="theme-toggle">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon text-primary rounded-5"></i>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                <img src="assets/perfil.jpg" class="avatar img-fluid rounded" alt="Ícone de usuário">
              </a>
              <p>Jose Silva</p>
              <div class="dropdown-menu dropdown-menu-end">
                <a href="#" class="dropdown-item">Profile</a>
                <a href="#" class="dropdown-item">Setting</a>
                <a href="#" class="dropdown-item">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <main class="content py-2 px-0">
        <div class="container d-flex flex-column">
          <div class="col-12 d-flex flex-column">
            <h2>Lista de notas emitidas</h2>
            <br>
            <div class="d-flex flex-column flex-md-row align-items-center w-100 w-md-50 mb-3 gap-2 column-gap-1">
              <h2 class="sub-titulo">Filtrar por:</h2>
              <div class="d-flex flex-column flex-sm-row gap-2" id="mes-emissao">
                <select id="filtro-mes-emissao" class="form-select" aria-label="Campo para filtrar por mês de emissão da nota">
                  <option selected>Mês de emissão</option>
                  <option value="01">Janeiro</option>
                  <option value="02">Fevereiro</option>
                  <option value="03">Março</option>
                  <option value="04">Abril</option>
                  <option value="05">Maio</option>
                  <option value="06">Junho</option>
                  <option value="07">Julho</option>
                  <option value="08">Agosto</option>
                  <option value="09">Setembro</option>
                  <option value="10">Outubro</option>
                  <option value="11">Novembro</option>
                  <option value="12">Dezembro</option>
                </select>
              
                <select id="filtro-mes-cobranca" class="form-select" aria-label="Campo para filtrar pelo mês que a cobrança foi realizada">
                  <option selected>Mês da cobrança</option>
                  <option value="01">Janeiro</option>
                  <option value="02">Fevereiro</option>
                  <option value="03">Março</option>
                  <option value="04">Abril</option>
                  <option value="05">Maio</option>
                  <option value="06">Junho</option>
                  <option value="07">Julho</option>
                  <option value="08">Agosto</option>
                  <option value="09">Setembro</option>
                  <option value="10">Outubro</option>
                  <option value="11">Novembro</option>
                  <option value="12">Dezembro</option>
                </select>
              
                <select id="filtro-mes-pagamento" class="form-select" aria-label="Campo para filtrar pelo mês que o pagamento foi realizado">
                  <option selected>Mês do pagamento</option>
                  <option value="01">Janeiro</option>
                  <option value="02">Fevereiro</option>
                  <option value="03">Março</option>
                  <option value="04">Abril</option>
                  <option value="05">Maio</option>
                  <option value="06">Junho</option>
                  <option value="07">Julho</option>
                  <option value="08">Agosto</option>
                  <option value="09">Setembro</option>
                  <option value="10">Outubro</option>
                  <option value="11">Novembro</option>
                  <option value="12">Dezembro</option>
                </select>
              
                <select id="filtro-status" class="form-select" aria-label="Campo para filtrar pelo status da nota">
                  <option selected>Status</option>
                  <option value="Emitida">Emitida</option>
                  <option value="Cobrança realizada">Cobrança realizada</option>
                  <option value="Pagamento em atraso">Pagamento em atraso</option>
                  <option value="Pagamento realizado">Pagamento realizado</option>
                </select>
              </div>
              <button id="btn-filtro" type="button" class="btn btn-primary">Limpar filtro</button>
            </div>

            <div class="d-flex border border-primary-subtle rounded-2 flex-column flex-md-row flex-wrap align-items-center justify-content-center w-100 p-2 column-gap-1 row-gap-3">
              <table class="table table-striped">
                <thead class="table-primary">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Número da nota</th>
                    <th scope="col">Emissão</th>
                    <th scope="col">Cobrança</th>
                    <th scope="col">Pagamento</th>
                    <th scope="col">Valor da Nota</th>
                    <th scope="col">Doc. da nota fiscal</th>
                    <th scope="col">Doc. do boleto bancário</th>
                  </tr>
                </thead>
                <tbody id="listTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </section>
  </section>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
